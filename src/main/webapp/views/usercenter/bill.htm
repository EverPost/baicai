<!--# include("/views/public/header.htm"){} -->
<!--主要内容开始-->
<script src="${path}js/laydate/laydate.js"></script>
<link rel="stylesheet" type="text/css" href="${path}user/css/uc.css">
<div class="wrapper">
<!--# include("/views/usercenter/left.htm"){} -->
	<div class="content-mod-1 uc-content jkb-box">
		<div class="uc-head">
			<h3 class="title">交易记录</h3>
		</div>
		<div class="formline mt45">
			<form name="form_search" action="${path }usercenter/bill.do"
				method="GET">
				发布时间：<input class="sinput" type="text" id="start_time" name="start_time" value=""><span
					class="textdivier">-</span> 
					<input class="sinput" type="text" id="end_time" name="end_time" value=""> 
					<select name="type" id="type" class="select ml20">
					<option value="">--无--</option>
						<option value="1" selected >投标</option>
						<option value="2">充值</option>
						<option value="3">提现</option>
						<option value="4">还款</option>
				</select> <input class="btn-bbc1 middlebtn ml20" type="text"
					onclick="document.form_search.submit();" value="搜索">
			</form>
		</div>
		<div class="tabcon stats-tabcon"></div>
		<div class="tabcon stats-tabcon"></div>
		<div class="tabcon stats-tabcon">
			<table class="assets-table">
				<tbody>
					<tr>
						<th>资金类型</th>
						<th>操作类型</th>
						<th>操作金额</th>
						<th>总额</th>
						<th>可用余额</th>
						<th>冻结金额</th>
						<th>待收金额</th>
						<th>备注</th>
						<th>添加时间</th>
					</tr>
						<tr>
							<td>充值</td>
							<td><span class="up">收入</span></td>
							<td>￥500</td>
							<td>￥1000</td>
							<td>￥500</td>
							<td>￥100</td>
							<td>￥400</td>
							<td>支付宝充值</td>
							<td>2016-06-06</td>
						</tr>
					<tr class="high">
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pagetion_box">
			<ul class="pagination">
			<!--# include("/tags/pages.htm",{"pages":pages!}){} -->
			</ul>
		</div>


	</div>
	<script type="text/javascript">
		laydate({
			elem : '#start_time', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			event : 'focus' //响应事件。如果没有传入event，则按照默认的click
		});
		laydate({
			elem : '#end_time', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			event : 'focus' //响应事件。如果没有传入event，则按照默认的click
		});
	</script>
</div>
</div>

<!--# include("/views/public/footer.htm"){} -->
